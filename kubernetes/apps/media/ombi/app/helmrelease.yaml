---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ombi
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: lscr.io/linuxserver/ombi
      tag: 4.43.5
      pullPolicy: IfNotPresent
    service:
      main:
        ports:
          http:
            port: 3579
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-search"
#        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "ombi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
#           secretName: "ombi-tls"
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: ombi-config-v1
        mountPath: /config
    env:
      PUID: "1000"
      PGID: "1000"
    resources:
      requests:
        cpu: 15m
        memory: 226M
      limits:
        memory: 292M

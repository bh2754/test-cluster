---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ombi-gatus-ep
  namespace: organizers
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Ombi
        group: Media
        url: https://ombi.bharris.vip
        interval: 1m
        client:
          dns-resolver: tcp://10.0.111.20:53
        conditions:
          - "[STATUS] == 200"

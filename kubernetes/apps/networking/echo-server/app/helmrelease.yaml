---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease  #
metadata:
  name: echo-server
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/mendhak/http-https-echo
              tag: 30
            resources:
              requests:
                cpu: 5m
                memory: 30Mi
              limits:
                memory: 30Mi
            env:
              HTTP_PORT: 8080
              LOG_WITHOUT_NEWLINE: "true"
              LOG_IGNORE_PATH: /healthz
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host echo-server.${SECRET_DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
